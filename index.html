<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- goodle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <!-- linked css -->
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>W4Homework</title>
  </head>
  <body>
    <div class="container weatherApp">
      <div class="row searchRow">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control shadow"
                id="city-input"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-city-button"
              />
            </div>
            <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">Current</button>
            </div>
          </div>
        </form>

        
      </div>

      <!-- will eventually caraousel different cities -->
      <div class="row featured">
        <div class="col-7">
          <img
          src="images/cloudy.png"
          class="activeCityImage"
          alt="weatherIcon"
          />
          <div class="date">
            <h1 id="active-city-title">San Diego</h1>
            <span id="user-date"></span>
            <br />
            <span id="user-time"></span>
          </div>
        </div>

        <div class="col-5">
          <div class="bodyInfo">
            <p>
              <span id="current-temp">63°F</span>
              <span id="units">
                <!-- <a href="#" id="fahrenheit-link">°F</a>  -->
                <!-- <a href="#" id="celsius-link">| °C</a> -->
              </span>
              <br>
              <span id="active-city-tempL">45°F</span> |
              <span id="active-city-tempH">72°F</span>
              <br />
              <img src="images/windIcon1.png" alt="wind" class="icons" />
              <span id="active-city-wind">5mph</span>
              |
              <img src="images/humidIcon1.png" alt="humidity" class="icons" />
              <span id="active-city-humidity">2%</span>
            </p>
          </div>
        </div>
      </div>
      <hr />

      <div class="row week">
        <div class="col-2">
          THU
          <br />
          <img src="images/sunny.png" class="weekIcons" alt="" />
          <br />
          80°F | 50°F
        </div>

        <div class="col-2">
          FRI
          <br />
          <img src="images/sunny.png" class="weekIcons" alt="" />
          <br />
          80°F | 50°F
        </div>

        <div class="col-2">
          SAT
          <br />
          <img src="images/sunny.png" class="weekIcons" alt="" />
          <br />
          80°F | 50°F
        </div>

        <div class="col-2">
          SUN
          <br />
          <img src="images/sunny.png" class="weekIcons" alt="" />
          <br />
          80°F | 50°F
        </div>

        <div class="col-2">
          MON
          <br />
          <img src="images/sunny.png" class="weekIcons" alt="" />
          <br />
          80°F | 50°F
        </div>

        <div class="col-2">
          TUE
          <br />
          <img src="images/sunny.png" class="weekIcons" alt="" />
          <br />
          80°F | 50°F
        </div>
      </div>

      <footer>
        This project was coded by Jannah Nieves and is open-sourced on 
        <a
          href="https://github.com/jnieves14/weather-app"
          title="weather app repo">
          Github
        </a>
        and hosted on 
        <a href="https://app.netlify.com/teams/jnieves14" title"Netlify">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
